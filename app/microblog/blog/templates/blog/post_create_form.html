{% extends 'blog/base_blog.html' %}

{% block title %}
    Create Post - {{block.super}}
{% endblock title %}

{% block content %}
    <form action="{% url 'post_create_url' %}" method="POST">
        {% csrf_token %}

        {% for field in form  %}
            <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger" role="alert">
                {{field.errors}}
                </div>
            {% endif %}
            {{field.label}}
            {{field}}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-dark" name="button">Create Post</button>
    </form>
{% endblock content %}
