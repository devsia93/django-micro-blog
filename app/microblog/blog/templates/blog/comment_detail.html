{% load static %}

<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
<div class="card mb-3 mt-2" style="width: 30rem">
  <div class="card-header">
    <strong>{{ comment.author_name }}</strong>
    <span class="text-muted">{{ comment.date_pub|date:"d M Y"}}</span>
  </div>
  <ul class="list-group list-group-flush">
    <div class="panel-body m-0 m-2" style="width=auto">{{ comment.text.rendered }}</div>
  </ul>
</div>
