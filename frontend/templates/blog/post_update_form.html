{% extends 'blog/base_blog.html' %}

{% block title %}
    Edit Post "{{post.title|title}}" - {{block.super}}
{% endblock title %}

{% block content %}
    <form action="{{post.get_update_url}}" method="POST">
        {% csrf_token %}

        {% for field in form  %}
            <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger" role="alert">
                {{field.errors}}
                </div>
            {% endif %}
            {{field.label}}
            {{field}}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-dark" name="button">Update Post</button>
    </form>
{% endblock content %}
